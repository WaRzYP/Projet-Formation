<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-produit.css">
    <title>Produit Run'Zik</title>
</head>





<body>

    <header>
         <div id="background">
            <img class="imglogo" src="img/menu.svg" alt="logo">  
        </div>  

        <nav class="nav">
            <img class="profil-logo" src="img/profil.png" alt="profil">
        </nav>
    </header>


    <main class="main-produit">
       <section class="section1">
            <div class="div-ecouteur">
                <img class="img-ecouteur2" src="img/earphones.png" alt="ecouteur">   
            </div>
       
            <div class="div-prix">
                <p>
                    <span class="prix-ecouteur">
                    20,90€
                    </span>

                    <span class="prix-solde"> 
                    10,45€
                    </span>
                </p>
            </div>

            <div class="text-solde">
                <p>
                    <span class="solde">
                    Profitez de notre réduction de -50% !
                    </span>

                </p>
            </div>
        </section>


        <section class="section2">
                <div class="banner">
                    <img class="banniere" src="img/banner.png" alt="banner">
                </div>
        </section>
        

        <section class="description">
                    



        </section>

    </main>




    
</body>
</html>
